<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Design</title>

    <link rel="stylesheet" href="styles\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="header">
            <div>
                <img class="header-logo" src="Images/company_logo.svg" alt="Company Logo">
            </div>
            <div class="header-nav">
                <div onclick="location.href='index.html';" style="cursor: pointer;">
                    <p>
                        DOVOLENÁ
                    </p>
                </div>
                <div onclick="location.href='prakticke-informace.html';" style="cursor: pointer;">
                    <p>
                        PRAKTICKÉ INFORMACE
                    </p>
                </div>
                <div onclick="location.href='kontakt.html';" style="cursor: pointer;">
                    <p>
                        KONTAKTY
                    </p>
                </div>
            </div>
            <div class="mobile-menu">
                <img src="Images/mobile-menu.svg" alt="Menu">
            </div>
        </div>

        <div class="contact">
            <div>
                <h1>
                    KONTAKT
                </h1>
            </div>
            <div class="contact-form">
                <div class="contact-form-field">
                    <p>Jméno</p>
                </div>
                <div class="contact-form-field">
                    <p>Příjmení</p>
                </div>
                <div class="contact-form-field">
                    <p>E-mail</p>
                </div>
                <div class="contact-form-field">
                    <p>Telefon</p>
                </div>
                <div class="contact-form-field">
                    <p>Vaše zpráva</p>
                </div>
            </div>
            <div class="button">
                Odeslat
            </div>
        </div>

        <div class="footer">
            <div>
                Obchodní podmínky <br>
                Ochrana osobních údajů
            </div>
        </div>
    </div>
</body>
</html>
